<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0" />
    <script src=""></script>
    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./index.css" />
    <script type="module" defer>
      import { jkl, createState, request } from 'https://cdn.jsdelivr.net/npm/jinkela@2.0.0-dev1/dist/index.esm.js';

      const navState = request(() => {
        return fetch('./nav.json').then((r) => r.json());
      });

      const title = 'Jinkela v2';
      const description = '自认为是一个前端框架';
      const content = jkl`
        <div class="home">
          <nav>
            ${() => {
              const { data } = navState;
              if (!data) return 'Loading...';
              return data.map(({ text, ...rest }) => {
                return jkl`<span><a ${rest}>${text}</a></span>`;
              });
            }} 
          </nav>
          <a class="logo" href="docs.html">
            <img src="./willan.png" alt="logo" />
          </a>
          <h1><a href="docs.html">${title}</a></h1>
          <h2>${description}</h2>
        </div>
      `;
      document.body.appendChild(content);
    </script>
  </head>
</html>
